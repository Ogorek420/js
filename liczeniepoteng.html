<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Podstawa potęgi <input type="number" id="podstawa"><br>
    Wykładnik potęgi <input type="number" id="wykladnik"><br>
    <button onclick="policz()">Policz</button><br>
    Wynik <input type="number" id="Wynik" disabled>

    <script>
        function policz()
         {
            var podstawa = document.getElementById('podstawa').value;// stringi
        podstawa = parseInt(podstawa); // jest liczba calkowita
        var wykladnik = document.getElementById('wykladnik').value;
        wykladnik = parseInt(wykladnik);
        //liczymy potęge
        var wynik = Math.pow(podstawa, wykladnik);
        // wypisujemy na ekran
        document.getElementById('Wynik').value = wynik;
        }
    </script>
</body>
</html>
